<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
</head>
<body>
<h1>Personas</h1>
<table>
    <thead>
    <tr>
        <th>NOMBRE</th>
        <th>EDAD</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="persona : ${personas}">
        <td th:text="${persona.nombre}"></td>
        <td th:text="${persona.edad}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
